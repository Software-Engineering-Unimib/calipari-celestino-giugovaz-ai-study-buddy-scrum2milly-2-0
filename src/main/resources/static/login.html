<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Study Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
    }
    .password-toggle {
        cursor: pointer;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card login-card border-0 shadow-lg rounded-4">
        <div class="card-body p-4 p-md-5">

          <!-- Logo e titolo -->
          <div class="text-center mb-4">
            <a href="/" class="text-decoration-none">
              <i class="bi bi-book-half text-primary" style="font-size: 3rem;"></i>
            </a>
            <h2 class="fw-bold mt-3 mb-1">Bentornato!</h2>
            <p class="text-muted">Accedi al tuo account</p>
          </div>

          <!-- Alert messaggi -->
          <div id="alertMessage" class="alert d-none" role="alert"></div>

          <!-- Form login -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope text-muted"></i>
                                    </span>
                <input type="email" class="form-control border-start-0 ps-0"
                       id="email" placeholder="mario@esempio.com" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-medium">Password</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                <input type="password" class="form-control border-start-0 border-end-0 ps-0"
                       id="password" placeholder="••••••••" required>
                <span class="input-group-text bg-light border-start-0 password-toggle"
                      onclick="togglePassword()">
                                        <i class="bi bi-eye text-muted" id="toggleIcon"></i>
                                    </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label text-muted small" for="remember">
                  Ricordami
                </label>
              </div>
              <a href="#" class="small text-decoration-none">Password dimenticata?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-medium" id="submitBtn">
              <span id="btnText">Accedi</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
            </button>
          </form>

          <!-- Link registrazione -->
          <p class="text-center mt-4 mb-0">
            Non hai un account?
            <a href="/register.html" class="fw-medium text-decoration-none">Registrati</a>
          </p>

        </div>
      </div>

      <!-- Link torna home -->
      <div class="text-center mt-4">
        <a href="/" class="text-white text-decoration-none">
          <i class="bi bi-arrow-left me-1"></i>Torna alla home
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (password.type === 'password') {
          password.type = 'text';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
          password.type = 'password';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
  }

  // Show alert
  function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = message;
      alert.classList.remove('d-none');
  }

  // Form submit
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      // Loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Accesso in corso...';
      btnSpinner.classList.remove('d-none');

      const data = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
      };

      try {
          const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
          });

          const result = await response.json();

          if (result.success) {
              showAlert('<i class="bi bi-check-circle me-2"></i>' + result.message, 'success');

              localStorage.setItem('token', result.token);
              localStorage.setItem('userId', result.userId);
              localStorage.setItem('firstName', result.firstName);
              localStorage.setItem('lastName', result.lastName);
              localStorage.setItem('email', result.email);

              setTimeout(() => {
                  window.location.href = '/dashboard.html';
              }, 1000);
          } else {
              showAlert('<i class="bi bi-exclamation-circle me-2"></i>' + result.message, 'danger');
          }
      } catch (error) {
          showAlert('<i class="bi bi-wifi-off me-2"></i>Errore di connessione al server', 'danger');
      }

      submitBtn.disabled = false;
      btnText.textContent = 'Accedi';
      btnSpinner.classList.add('d-none');
  });
</script>
</body>
</html>
