<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - AI Study Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .register-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
    }
    .password-strength {
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card register-card border-0 shadow-lg rounded-4">
        <div class="card-body p-4 p-md-5">

          <!-- Logo e titolo -->
          <div class="text-center mb-4">
            <a href="/" class="text-decoration-none">
              <i class="bi bi-book-half text-primary" style="font-size: 3rem;"></i>
            </a>
            <h2 class="fw-bold mt-3 mb-1">Crea un account</h2>
            <p class="text-muted">Inizia il tuo percorso di studio</p>
          </div>

          <!-- Alert messaggi -->
          <div id="alertMessage" class="alert d-none" role="alert"></div>

          <!-- Form registrazione -->
          <form id="registerForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label fw-medium">Nome</label>
                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person text-muted"></i>
                                        </span>
                  <input type="text" class="form-control border-start-0 ps-0"
                         id="firstName" placeholder="Mario" required minlength="2">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label fw-medium">Cognome</label>
                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person text-muted"></i>
                                        </span>
                  <input type="text" class="form-control border-start-0 ps-0"
                         id="lastName" placeholder="Rossi" required minlength="2">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope text-muted"></i>
                                    </span>
                <input type="email" class="form-control border-start-0 ps-0"
                       id="email" placeholder="mario@esempio.com" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-medium">Password</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                <input type="password" class="form-control border-start-0 border-end-0 ps-0"
                       id="password" placeholder="Minimo 8 caratteri" required minlength="8"
                       oninput="checkPasswordStrength()">
                <span class="input-group-text bg-light border-start-0 password-toggle"
                      onclick="togglePassword('password', 'toggleIcon1')">
                                        <i class="bi bi-eye text-muted" id="toggleIcon1"></i>
                                    </span>
              </div>
              <div class="password-strength bg-secondary mt-2" id="passwordStrength"></div>
              <small class="text-muted" id="passwordHint">Usa almeno 8 caratteri</small>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-medium">Conferma Password</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock-fill text-muted"></i>
                                    </span>
                <input type="password" class="form-control border-start-0 border-end-0 ps-0"
                       id="confirmPassword" placeholder="Ripeti la password" required>
                <span class="input-group-text bg-light border-start-0 password-toggle"
                      onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                        <i class="bi bi-eye text-muted" id="toggleIcon2"></i>
                                    </span>
              </div>
            </div>

              <div class="mb-3">
                  <label for="educationLevel" class="form-label">
                      <i class="bi bi-mortarboard me-2"></i>Livello di studi
                  </label>
                  <select class="form-select" id="educationLevel" name="educationLevel" required>
                      <option value="" disabled selected>Seleziona il tuo livello di studi</option>
                      <option value="MIDDLE_SCHOOL">Scuola Media</option>
                      <option value="HIGH_SCHOOL">Scuola Superiore</option>
                      <option value="UNIVERSITY">Università</option>
                      <option value="HIGH_SCHOOL">Altro</option>
                  </select>
                  <div class="form-text">
                      Le spiegazioni AI saranno adattate al tuo livello di studi
                  </div>
              </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label small text-muted" for="terms">
                Accetto i <a href="#" class="text-decoration-none">Termini di Servizio</a>
                e la <a href="#" class="text-decoration-none">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-medium" id="submitBtn">
              <span id="btnText">Crea Account</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
            </button>
          </form>

          <!-- Link login -->
          <p class="text-center mt-4 mb-0">
            Hai già un account?
            <a href="/login.html" class="fw-medium text-decoration-none">Accedi</a>
          </p>

        </div>
      </div>

      <!-- Link torna home -->
      <div class="text-center mt-4">
        <a href="/" class="text-white text-decoration-none">
          <i class="bi bi-arrow-left me-1"></i>Torna alla home
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
          input.type = 'password';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
  }

  // Password strength checker
  function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('passwordStrength');
      const hint = document.getElementById('passwordHint');

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]+/)) strength++;
      if (password.match(/[A-Z]+/)) strength++;
      if (password.match(/[0-9]+/)) strength++;
      if (password.match(/[!@#$%^&*]+/)) strength++;

      const colors = ['bg-danger', 'bg-warning', 'bg-info', 'bg-primary', 'bg-success'];
      const widths = ['20%', '40%', '60%', '80%', '100%'];
      const hints = ['Molto debole', 'Debole', 'Discreta', 'Forte', 'Molto forte'];

      strengthBar.className = 'password-strength mt-2 ' + colors[Math.max(0, strength - 1)];
      strengthBar.style.width = widths[Math.max(0, strength - 1)];
      hint.textContent = password.length > 0 ? hints[Math.max(0, strength - 1)] : 'Usa almeno 8 caratteri';
  }

  // Show alert
  function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = message;
      alert.classList.remove('d-none');
  }

  // Form submit
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
          showAlert('<i class="bi bi-exclamation-circle me-2"></i>Le password non corrispondono', 'danger');
          return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      submitBtn.disabled = true;
      btnText.textContent = 'Registrazione in corso...';
      btnSpinner.classList.remove('d-none');

      const data = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          password: password
      };

      try {
          const response = await fetch('/api/auth/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
          });

          const result = await response.json();

          if (result.success) {
              showAlert('<i class="bi bi-check-circle me-2"></i>' + result.message, 'success');
              setTimeout(() => {
                  window.location.href = '/login.html';
              }, 2000);
          } else {
              showAlert('<i class="bi bi-exclamation-circle me-2"></i>' + result.message, 'danger');
          }
      } catch (error) {
          showAlert('<i class="bi bi-wifi-off me-2"></i>Errore di connessione al server', 'danger');
      }

      submitBtn.disabled = false;
      btnText.textContent = 'Crea Account';
      btnSpinner.classList.add('d-none');
  });
</script>
</body>
</html>
