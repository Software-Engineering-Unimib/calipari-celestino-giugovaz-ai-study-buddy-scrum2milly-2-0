<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Buddy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .hero-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card hero-card border-0 shadow-lg rounded-4">
        <div class="card-body p-5 text-center">
          <div class="mb-4">
            <i class="bi bi-book-half text-primary" style="font-size: 4rem;"></i>
          </div>
          <h1 class="fw-bold mb-2">AI Study Buddy</h1>
          <p class="text-muted mb-4">Il tuo tutor intelligente personale</p>

          <div class="d-grid gap-3">
            <a href="/login.html" class="btn btn-primary btn-lg rounded-pill">
              <i class="bi bi-box-arrow-in-right me-2"></i>Accedi
            </a>
            <a href="/register.html" class="btn btn-outline-primary btn-lg rounded-pill">
              <i class="bi bi-person-plus me-2"></i>Registrati
            </a>
          </div>

          <hr class="my-4">

          <div class="row text-center g-3">
            <div class="col-4">
              <i class="bi bi-lightning-charge text-warning fs-4"></i>
              <p class="small text-muted mb-0 mt-1">Quiz AI</p>
            </div>
            <div class="col-4">
              <i class="bi bi-card-text text-info fs-4"></i>
              <p class="small text-muted mb-0 mt-1">Flashcards</p>
            </div>
            <div class="col-4">
              <i class="bi bi-trophy text-success fs-4"></i>
              <p class="small text-muted mb-0 mt-1">Gamification</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
